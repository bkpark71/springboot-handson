<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>PostUpdate</h1>
<form method="post" th:action="@{/posts/update/{postId}(postId=${postById.postId})}">
    <div>
        <input id="postId" name="postId" th:value="${postById?.postId}" type="hidden">
    </div>
    <div>
        <label for="title">title</label>
        <input id="title" name="title" th:value="${postById?.title}" type="text">
    </div>
    <div>
        <label for="body">body</label>
        <input id="body" name="body" th:value="${postById?.body}" type="text">
    </div>
    <div>
        <div>
            <button type="submit">저장</button>
        </div>
        <div>
            <button th:onclick="|location.href='@{/posts}'|"
                    type="button">취소
            </button>
        </div>
    </div>
</form>
</body>
</html>
